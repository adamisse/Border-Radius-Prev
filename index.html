<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Border Previewer</title>
</head>
<body> 
    <h1>BORDER RADIUS PREVIEWER</h1>
    <div id="container">
        <div id="square">
        </div>
        <div id="sliders" >
            <div>
                <input id="top-slider" class="slider" type="range" min="0" max="300" value="0" onchange="updateTopSlider(this.value)">
                <span><input class="output" type="text" id="output-t" value="0"></span> 
            </div>
            <div>            
                <input id="right-slider" class="slider" type="range" min="0" max="300" value="0" onchange="updateRightSlider(this.value)">
                <span><input class="output" type="text" id="output-r" value="0"></span> 
            </div>
            <div>            
                <input id="bottom-slider" class="slider" type="range" min="0" max="300" value="0" onchange="updateBottomSlider(this.value)">
                <span><input class="output" type="text" id="output-b" value="0"></span> 
            </div>
            <div>            
                <input id="left-slider" class="slider" type="range" min="0" max="300" value="0" onchange="updateLeftSlider(this.value)">
                <span><input class="output" type="text" id="output-l" value="0"></span> 
            </div>
        </div>
    </div>  

<script src="./script.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
